<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yapboz Oyunu - MuG√∂l GAMES</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a1929 0%, #1e3a5f 50%, #2d4a6d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .logo {
            font-size: 1.2em;
            font-weight: bold;
            color: #64b5f6;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .game-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            flex-wrap: wrap;
            gap: 10px;
        }

        .info-item {
            text-align: center;
            color: white;
            min-width: 100px;
        }

        .info-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .info-value {
            font-size: 1.8em;
            font-weight: bold;
            margin-top: 5px;
        }

        .difficulty-selector {
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }

        .difficulty-selector.show {
            display: block;
        }

        .difficulty-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            padding: 15px 30px;
            margin: 5px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .difficulty-btn:hover {
            background: rgba(255,255,255,0.4);
            transform: translateY(-2px);
        }

        .difficulty-btn.selected {
            background: #28a745;
            border-color: #28a745;
        }

        .puzzle-container {
            position: relative;
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            margin-bottom: 20px;
            display: none;
        }

        .puzzle-container.show {
            display: block;
        }

        .puzzle-board {
            display: grid;
            gap: 2px;
            background: #333;
            border: 4px solid #333;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
            aspect-ratio: 1;
        }

        .puzzle-tile {
            background-size: cover;
            background-position: center;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            border: 1px solid rgba(0,0,0,0.1);
        }

        .puzzle-tile:hover {
            filter: brightness(1.1);
            transform: scale(1.02);
        }

        .puzzle-tile.empty {
            background: #1a1a1a !important;
            cursor: default;
        }

        .puzzle-tile.empty:hover {
            filter: none;
            transform: none;
        }

        .tile-number {
            position: absolute;
            top: 5px;
            left: 5px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 2px 6px;
            border-radius: 5px;
            font-size: 0.8em;
            font-weight: bold;
            display: none;
        }

        .show-numbers .tile-number {
            display: block;
        }

        .controls {
            text-align: center;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
        }

        .btn:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-hint {
            background: #ffc107;
        }

        .btn-hint:hover {
            background: #e0a800;
        }

        /* Ayarlar Butonu */
        .settings-btn {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 60px;
            height: 60px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 1.8em;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: all 0.3s;
            z-index: 100;
        }

        .settings-btn:hover {
            background: #5a6268;
            transform: scale(1.1);
        }

        /* Ayarlar Paneli */
        .settings-panel {
            position: fixed;
            bottom: 100px;
            left: 30px;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.4);
            display: none;
            z-index: 99;
            min-width: 250px;
        }

        .settings-panel.show {
            display: block;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .settings-panel h3 {
            color: #1e3a5f;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: rgba(30, 58, 95, 0.1);
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .setting-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1em;
            color: #333;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 25px;
            background: #ccc;
            border-radius: 15px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch.active {
            background: #28a745;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 21px;
            height: 21px;
            border-radius: 50%;
            background: white;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }

        .toggle-switch.active::after {
            transform: translateX(25px);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            animation: modalPop 0.3s ease;
        }

        @keyframes modalPop {
            0% { transform: scale(0.7); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .modal h2 {
            color: #1e3a5f;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .modal p {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #333;
        }

        .modal .btn {
            margin-top: 20px;
            background: #dc3545;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.4);
        }
        
        .modal .btn:hover {
            background: #c82333;
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.6);
        }

        .high-score {
            background: #ffd166;
            color: #333;
            padding: 10px 20px;
            border-radius: 10px;
            margin-top: 10px;
            font-weight: bold;
        }

        /* Konfeti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f;
            animation: confetti-fall 3s linear;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }

            .info-value {
                font-size: 1.5em;
            }

            .puzzle-board {
                max-width: 100%;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            .difficulty-btn {
                display: block;
                width: 100%;
                margin: 10px 0;
            }

            .settings-btn {
                bottom: 20px;
                left: 20px;
                width: 50px;
                height: 50px;
                font-size: 1.5em;
            }

            .settings-panel {
                bottom: 80px;
                left: 20px;
                min-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">MuG√∂l GAMES</div>
            <h1>üß© Yapboz Oyunu</h1>
        </header>

        <!-- Zorluk Se√ßimi -->
        <div class="difficulty-selector show" id="difficultySelector">
            <h2 style="color: white; margin-bottom: 20px;">Zorluk Seviyesi Se√ß</h2>
            <button class="difficulty-btn" data-size="3">Kolay (3x3)</button>
            <button class="difficulty-btn" data-size="4">Normal (4x4)</button>
            <button class="difficulty-btn" data-size="5">Zor (5x5)</button>
        </div>

        <div class="game-info" style="display: none;" id="gameInfo">
            <div class="info-item">
                <div class="info-label">Hamleler</div>
                <div class="info-value" id="moves">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">S√ºre</div>
                <div class="info-value" id="timer">0:00</div>
            </div>
            <div class="info-item">
                <div class="info-label">En ƒ∞yi</div>
                <div class="info-value" id="bestMoves">-</div>
            </div>
        </div>

        <div class="puzzle-container" id="puzzleContainer">
            <div class="puzzle-board" id="puzzleBoard"></div>
        </div>

        <div class="controls" style="display: none;" id="controls">
            <button class="btn btn-hint" id="hintBtn">üí° ƒ∞pucu</button>
            <button class="btn btn-secondary" id="newGameBtn">üîÑ Yeni Oyun</button>
        </div>
    </div>

    <!-- Ayarlar Butonu -->
    <button class="settings-btn" id="settingsBtn">‚öôÔ∏è</button>

    <!-- Ayarlar Paneli -->
    <div class="settings-panel" id="settingsPanel">
        <h3>‚öôÔ∏è Ayarlar</h3>
        <div class="setting-item">
            <div class="setting-label">
                <span>üîä</span>
                <span>Ses</span>
            </div>
            <div class="toggle-switch active" id="soundToggle"></div>
        </div>
        <div class="setting-item">
            <div class="setting-label">
                <span>üî¢</span>
                <span>Numaralar</span>
            </div>
            <div class="toggle-switch" id="numbersToggle"></div>
        </div>
    </div>

    <!-- Kazanma Modal -->
    <div class="modal" id="winModal">
        <div class="modal-content">
            <h2>üéâ Tebrikler!</h2>
            <p>Yapbozu tamamladƒ±nƒ±z!</p>
            <p><strong>Hamleler:</strong> <span id="finalMoves"></span></p>
            <p><strong>S√ºre:</strong> <span id="finalTime"></span></p>
            <div class="high-score" id="highScoreDisplay" style="display: none;"></div>
            <button class="btn" id="playAgainBtn">Tekrar Oyna</button>
        </div>
    </div>

    <script>
        // Oyun deƒüi≈ükenleri
        let gridSize = 3;
        let tiles = [];
        let emptyIndex = 0;
        let moves = 0;
        let timer = 0;
        let timerInterval = null;
        let isComplete = false;
        let bestMoves = {};

        // Ayarlar
        let settings = {
            sound: true,
            showNumbers: false
        };

        // Ses efektleri
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(frequency, duration) {
            if (!settings.sound) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        function playMoveSound() {
            playSound(400, 0.1);
        }

        function playWinSound() {
            [400, 500, 600, 800].forEach((freq, i) => {
                setTimeout(() => playSound(freq, 0.2), i * 100);
            });
        }

        // Konfeti animasyonu
        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            const confettiCount = 50;
            
            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = confetti.style.height = (Math.random() * 10 + 5) + 'px';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        // Zorluk se√ßimi
        document.querySelectorAll('.difficulty-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                gridSize = parseInt(this.dataset.size);
                document.getElementById('difficultySelector').classList.remove('show');
                document.getElementById('gameInfo').style.display = 'flex';
                document.getElementById('puzzleContainer').classList.add('show');
                document.getElementById('controls').style.display = 'flex';
                
                // En iyi skoru g√∂ster
                const key = 'puzzle_' + gridSize;
                bestMoves = JSON.parse(localStorage.getItem('puzzleBestMoves')) || {};
                document.getElementById('bestMoves').textContent = bestMoves[key] || '-';
                
                initGame();
            });
        });

        // Oyunu ba≈ülat
        function initGame() {
            moves = 0;
            timer = 0;
            isComplete = false;
            
            if (timerInterval) clearInterval(timerInterval);
            
            updateUI();
            createPuzzle();
            shufflePuzzle();
        }

        // Yapboz olu≈ütur
        function createPuzzle() {
            const board = document.getElementById('puzzleBoard');
            board.innerHTML = '';
            board.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
            
            tiles = [];
            const totalTiles = gridSize * gridSize;
            
            // Renkli gradient pattern olu≈ütur
            for (let i = 0; i < totalTiles; i++) {
                const tile = document.createElement('div');
                tile.className = 'puzzle-tile';
                
                const row = Math.floor(i / gridSize);
                const col = i % gridSize;
                
                // Gradient background
                const hue1 = (row * 60 + col * 30) % 360;
                const hue2 = (hue1 + 60) % 360;
                tile.style.background = `linear-gradient(135deg, hsl(${hue1}, 70%, 60%), hsl(${hue2}, 70%, 50%))`;
                
                // Numara ekle
                const number = document.createElement('div');
                number.className = 'tile-number';
                number.textContent = i + 1;
                tile.appendChild(number);
                
                tile.dataset.index = i;
                tile.addEventListener('click', () => moveTile(i));
                
                board.appendChild(tile);
                tiles.push(tile);
            }
            
            // Son kareyi bo≈ü yap
            emptyIndex = totalTiles - 1;
            tiles[emptyIndex].classList.add('empty');
            tiles[emptyIndex].querySelector('.tile-number').textContent = '';
            
            // Numara g√∂sterimi ayarƒ±
            if (settings.showNumbers) {
                board.classList.add('show-numbers');
            }
        }

        // Yapbozu karƒ±≈ütƒ±r
        function shufflePuzzle() {
            const moves = gridSize * gridSize * 20; // Yeterli karƒ±≈ütƒ±rma
            
            for (let i = 0; i < moves; i++) {
                const validMoves = getValidMoves();
                const randomMove = validMoves[Math.floor(Math.random() * validMoves.length)];
                swapTiles(emptyIndex, randomMove, true);
            }
        }

        // Ge√ßerli hamleleri bul
        function getValidMoves() {
            const valid = [];
            const row = Math.floor(emptyIndex / gridSize);
            const col = emptyIndex % gridSize;
            
            // √úst
            if (row > 0) valid.push(emptyIndex - gridSize);
            // Alt
            if (row < gridSize - 1) valid.push(emptyIndex + gridSize);
            // Sol
            if (col > 0) valid.push(emptyIndex - 1);
            // Saƒü
            if (col < gridSize - 1) valid.push(emptyIndex + 1);
            
            return valid;
        }

        // Karo ta≈üƒ±
        function moveTile(index) {
            if (isComplete) return;
            
            const validMoves = getValidMoves();
            if (!validMoves.includes(index)) return;
            
            // ƒ∞lk hamle - zamanlayƒ±cƒ±yƒ± ba≈ülat
            if (moves === 0) {
                timerInterval = setInterval(() => {
                    timer++;
                    updateUI();
                }, 1000);
            }
            
            swapTiles(emptyIndex, index);
            moves++;
            updateUI();
            
            if (checkWin()) {
                winGame();
            }
        }

        // Karolarƒ± deƒüi≈ütir
        function swapTiles(index1, index2, isShuffle = false) {
            // Array'deki deƒüerleri deƒüi≈ütir
            const temp = tiles[index1];
            tiles[index1] = tiles[index2];
            tiles[index2] = temp;
            
            // Bo≈ü index'i g√ºncelle
            emptyIndex = index2;
            
            // DOM'u yeniden olu≈ütur
            const board = document.getElementById('puzzleBoard');
            board.innerHTML = '';
            
            tiles.forEach((tile, idx) => {
                board.appendChild(tile);
            });
            
            if (!isShuffle) {
                playMoveSound();
            }
        }

        // Kazanma kontrol√º
        function checkWin() {
            for (let i = 0; i < tiles.length - 1; i++) {
                if (parseInt(tiles[i].dataset.index) !== i) {
                    return false;
                }
            }
            return true;
        }

        // Oyunu kazan
        function winGame() {
            isComplete = true;
            clearInterval(timerInterval);
            playWinSound();
            createConfetti();
            
            const minutes = Math.floor(timer / 60);
            const seconds = timer % 60;
            const timeString = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('finalTime').textContent = timeString;
            
            // En iyi skor kontrol√º
            const key = 'puzzle_' + gridSize;
            bestMoves = JSON.parse(localStorage.getItem('puzzleBestMoves')) || {};
            
            if (!bestMoves[key] || moves < bestMoves[key]) {
                bestMoves[key] = moves;
                localStorage.setItem('puzzleBestMoves', JSON.stringify(bestMoves));
                document.getElementById('highScoreDisplay').style.display = 'block';
                document.getElementById('highScoreDisplay').textContent = 'üèÜ YENƒ∞ REKOR! üèÜ';
                document.getElementById('bestMoves').textContent = moves;
            } else {
                document.getElementById('highScoreDisplay').style.display = 'none';
            }
            
            document.getElementById('winModal').classList.add('show');
        }

        // UI g√ºncelle
        function updateUI() {
            document.getElementById('moves').textContent = moves;
            const minutes = Math.floor(timer / 60);
            const seconds = timer % 60;
            document.getElementById('timer').textContent = 
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        // ƒ∞pucu g√∂ster
        document.getElementById('hintBtn').addEventListener('click', function() {
            const board = document.getElementById('puzzleBoard');
            board.classList.add('show-numbers');
            setTimeout(() => {
                if (!settings.showNumbers) {
                    board.classList.remove('show-numbers');
                }
            }, 2000);
        });

        // Yeni oyun
        document.getElementById('newGameBtn').addEventListener('click', function() {
            if (timerInterval) clearInterval(timerInterval);
            initGame();
        });

        // Tekrar oyna
        document.getElementById('playAgainBtn').addEventListener('click', function() {
            document.getElementById('winModal').classList.remove('show');
            initGame();
        });

        // Ayarlar
        document.getElementById('settingsBtn').addEventListener('click', function() {
            const panel = document.getElementById('settingsPanel');
            panel.classList.toggle('show');
        });

        document.getElementById('soundToggle').addEventListener('click', function() {
            this.classList.toggle('active');
            settings.sound = this.classList.contains('active');
            playSound(600, 0.1);
        });

        document.getElementById('numbersToggle').addEventListener('click', function() {
            this.classList.toggle('active');
            settings.showNumbers = this.classList.contains('active');
            const board = document.getElementById('puzzleBoard');
            if (settings.showNumbers) {
                board.classList.add('show-numbers');
            } else {
                board.classList.remove('show-numbers');
            }
            playSound(600, 0.1);
        });

        // Panel dƒ±≈üƒ±na tƒ±klayƒ±nca kapat
        document.addEventListener('click', function(e) {
            const panel = document.getElementById('settingsPanel');
            const btn = document.getElementById('settingsBtn');
            if (!panel.contains(e.target) && e.target !== btn) {
                panel.classList.remove('show');
            }
        });
    </script>
</body>
</html>
